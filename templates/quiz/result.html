{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>
	{% block content %}
		{% if score is not None %}
  	<p>Your Score: {{ score }} / {{ total }}</p>
		{% else %}
  	<p>Please attempt the quiz first.</p>
		{% endif %}
	{% endblock content %}
</body>
</html>
