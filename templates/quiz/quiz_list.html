{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>
	{% block content %}
	<h1>Quizzes</h1>
	<div>
		<p class="fst-italic fs-4">Choose a subject.</p>
	</div>

	<hr>
	<div class="row">
		{% for Category in Category_list %}
		<div class="col-sm-6">
			<div class="card">
				<div class="card">
 					<h5 class="card-header">Subject</h5>
 			  	<div class="card-body">
    				<h5 class="card-title">{{ Category }}</h5>
   					<p class="card-text">{{ Category.description }} Take a quiz in {{ Category }}.  </p>
    				<a href="{% url 'quiz' Category.id %}" class="btn btn-primary">Start</a>
  				</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
</body>
</html>
