{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>
	{% block content %}
	<div>
	<h1>Quizzes</h1>
	{% for Category in Category_list %}
		<a href="{% url 'quiz' Category.id %}"><h5>{{ Category.name }}</h5>
	{% endfor %}
</div>
{% endblock content %}
</body>
</html>
