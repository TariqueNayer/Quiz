{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Out
{% endblock title %}
{% block content %}
  <h1>
    Sign Out
  </h1>
  <p class="fst-italic fs-5">Are You Sure you want to Sign Out?</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign Out</button>
  </form>
{% endblock content %}
